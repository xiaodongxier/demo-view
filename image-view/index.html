<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  <style>
    .img-wrap {
      width: 500px;
      height: 500px;
      margin: 0 auto;
    }
    img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="app">
    {{name}}
    <input type="text" v-model="">
    <div class="img-wrap">
      <img :src="imgUrl" alt="">
    </div>
  </div>
  <script>
    var app = new Vue({
      el: "#app",
      data(){
        return {
          name: "图片预览",
          imgUrl: 'https://cdn.beekka.com/blogimg/asset/202208/bg2022080102.webp'
        }
      }
    })
  </script>
</body>
</html>
